<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input
        type="text"
        id="search-input"
        placeholder="search for images " />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1542596594-649edbc13630?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2787"
          alt="Crazy person" />
        <a
          href="https://unsplash.com/photos/oTweoxMKdkA"
          target="_blank">
          Crazy person
        </a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1697222564107-2ea14363f70d?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2187"
          alt="mountains" />
        <a
          href="https://unsplash.com/photos/two-people-walking-up-a-hill-at-sunset-YsfaytqDmYY"
          target="_blank">
          mountains under the sky</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1533616688419-b7a585564566?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2787"
          alt="Flowers" />
        <a
          href="https://unsplash.com/photos/0IsBu45B3T8"
          target="_blank">
          Flowers</a
        >
      </div>
    </div>

    <button id="show-more">Show more</button>
    <script src="javaScript.js"></script>
  </body>
</html>
